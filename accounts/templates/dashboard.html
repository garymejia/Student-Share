{% extends 'index.html' %}
{% block content %}    
    <div style="background-color:E9E5E5">
        <h1>Welcome, {{user.username}}</h1>
        <a href = "{% url 'logout' %}">Logout</a>
        <a href = "{% url 'home' %}">HomePage</a>
        
        <div class="pb-2 mt-4 border-bottom">
            <h3>Enrolled Courses</h3>
        </div>
    </div>
    {% include 'class_list.html' %}

       

    <div class="add_course_container" style="display: flex;flex-wrap: wrap;">    
        <form method = 'post' action="{% url 'dashboard' %}">
            {% csrf_token %}
            {{ form }}                
        <button type="submit" class="btn btn-secondary">Add Course</button>
        </form>
    </div>
{% endblock %}
